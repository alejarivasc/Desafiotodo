<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <h2>Todo List</h2>
        <hr>
        <section>
            <form>
                <input type="text" id="add" placeholder="Ingresa una tarea">
                <button id="btnAdd">Agregar</button>
            </form>
        </section>
        <section class="container">
            <div class="result">
                <p>Total: <span id="total"></span> </p>
                <p>Realizadas: <span id="done"></span></p>
            </div>
            <div class="list">
                <p><span class="title">ID</span> <span class="titleDo">Tarea</span></p>
                <ul id="finalList"></ul>
            </div>
        </section>
    </main>


    <script src="./assets/js/main.js"></script>
